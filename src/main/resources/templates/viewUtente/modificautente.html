<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Modify user</title>
  <style>
   @import url('https://unpkg.com/css.gg@2.0.0/icons/css/home.css');
      @import url('https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Syne+Mono&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Garamond(serif), sans-serif;
  background-image: url("https://img.freepik.com/premium-photo/portrait-f1-driver-wearing-helmet-formula-one-pilot-standing-race-track-after-competition_46383-9865.jpg");
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center center;
}
.container {
  height: 100vh;
  width: 100vw;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  width: 45%;
  max-width: 460px;
  height: 400px;
   background-color: rgba(70, 63, 58, 0.6);
      border: 2px solid rgba(140, 132, 132, 0.5);
      box-shadow: -8px -8px 15px rgba(255, 255, 255, 0.1), 5px 5px 15px rgba(0, 0, 0, 0.2);
  border-radius: 30px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  position:relative;
}


.card h1 {
  color: white;
  font-family: "Space Mono", monospace;
  font-weight: 400;
  font-style: normal;
  animation: flicker 3s infinite;
}

@keyframes flicker {
    0%, 100% {
        text-shadow: 0 0 1px #fff, 0 0 2px #fff;
    }
    25%, 75% {
        text-shadow: none;
    }
    50% {
        text-shadow: 0 0 1px #fff, 0 0 2px #fff;
    }
}

/*@keyframes flicker {
            0%, 100% {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff;
            }
            50% {
                text-shadow: none;
            }
        }*/

.menu {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  margin-top: 2rem;
}

.menu h2 {
  text-align: center;
  color: white;
  font-family: "Space Mono", monospace;
  font-weight: 400;
  font-style: normal;
  font-size: 20px;
  margin-bottom: 1rem;
}

.inputbox {
  color: black;
  width: 100%;
  height: 2.5rem;
  padding: 10px;
  border: none;
  border: 1px solid #ccc;
  border-radius: 0.3rem;
  font-family: 'Roboto', sans-serif;
  font-size: 1.1rem;
  font-weight: 500;
  outline: none;
}

    input {
      color: black;
      width: 100%;
      height: 2rem;
      padding: 10px;
      border: none;
      border: 1px solid #ccc;
      border-radius: 0.3rem;
      font-family: 'Roboto', sans-serif;
      font-size: 1.1rem;
      font-weight: 500;
      outline: none;
    }

.data {
  margin-top: 1rem;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.data_text {
  margin-bottom: 0.5rem;
  color: white;
  font-family: "Space Mono", monospace;
  font-weight: 400;
  font-style: normal;
}

    .button {
   margin-top: 1rem;
       position: relative;
      overflow: hidden;
         background: linear-gradient(135deg, #AC2525 30%, #FF8A8A 100%); 
         padding: 15px;
         border: none;
         border-radius: 50px;
         color: white;
         font-weight: 400;
         font-size: 1.2rem;
         width: 80%;
         letter-spacing: 3px;
         outline: none;
     }
     
     
     .button:hover {
     cursor: pointer;
    }
     
     
     
    .button::after {
    content: "";
    position: absolute;
    top: 0;
    left: -100%; 
    width: 100%;
    height: 100%;
     background: linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, 0.5) 50%, transparent 100%); 
    transition: left 0.5s ease-in-out; 
          }
          
          
 .button:hover::after {
    left: 100%;
  }
  
  .inputbox,
.inputbox option {
  color: #333;
  font-family: 'Roboto', sans-serif;
  font-size: 16px;
  font-weight: 400;
  padding: 5px 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  outline: none;
}

/* Opzioni di select */

.inputbox option:hover {
  background-color: #ddd;
}

/* Select */

.inputbox {
  height: 35px;
  margin-bottom: 1rem;
}
input {
margin-bottom: 1rem;
}

/* Focus su input e select */

.inputbox:focus,
.inputbox:active {
  border-color: #999;
}
.home-button {
  position: absolute;
  top:3rem;
  left: 2rem;
  padding: 20px 20px;
  border: none;
  border-radius: 4px;
  background-color:#AC2525;
  color: white;
  transition: background-color 0.3s ease;
}

.home-button:hover {
  background-color:#A72A2A;
}

  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <a href="/home" class="home-button"> <i class="gg-home"></i>  </a>   
      <div class="menu">
        <h1>GT SUPER CARS</h1>
        <form action="modificautente" method="post" class="data">
        <select class="inputbox" name="utente">
            <option value="">--Select user--</option>
            <option th:each="utente : ${utenti}" th:value="${utente.cF}" th:text="${utente.nome}"></option>
          </select>
          <div>
            <input type="text" name="nome" placeholder="Name">
        </div>
        <div>
            <input type="text" name="cognome" placeholder="Surname">
        </div>
        <div>
            <input type="date" name="dataDiNascita" placeholder="Birth date">
        </div>
          <button type="submit" class="button">Confirm</button>
        </form>
      </div>
    </div>
  </div>
</body>
